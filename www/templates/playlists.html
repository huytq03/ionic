
<ion-view>
 <ion-nav-title>
    @TODO serviceName
    </ion-nav-title>
  <ion-content>
    <div>
        <tab-slide-box >
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    <ion-scroll direction="x" class="tsb-hscroll"  style="overflow-x: hidden;overflow-y: hidden;">
                        <a href="javascript:;"  ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>
                    </ion-scroll>
                </div>
            </div>
               <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide ng-repeat="tab in tabs">
                   <ion-list>
                      <ion-item ng-repeat="playlist in listProducts" href="#/app/playlists/{{playlist.id}}" >
                      <div style="height: 150px;background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.8) 100%), url({{playlist.image}}) no-repeat;">
                  
                       <p  style="height: 40px;position: absolute; color: white;left: 20px;bottom: 5px; font-size: 30px"> <b> {{playlist.name}} </b>- {{playlist.dishes}} dishes </p>
                      </div>
                      </ion-item>

                    </ion-list>
                </ion-slide>
             
            </ion-slide-box>
        </tab-slide-box>
    </div>
  </ion-content>

</ion-view>
