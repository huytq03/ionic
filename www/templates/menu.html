<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
      <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="#/app/home">
          <img src="img/leftmenu/logo.png">
            <p style="color: #F37320; text-align: center;">The worldâ€™s largest kitchen</p>
        </ion-item>
        <ion-item  href="#">

          </p>
        <input  style="    outline: solid 1px lightgray;    width: 90%;  padding: 5px;  margin: auto auto 10px auto;" type="text" placeholder=" Your Location">
   
        </ion-item>
        <ion-item menu-close href="#">
           <p  style="padding: 10px 10px 0px 30px; display: inline-flex;"> <img style="margin-right: 20px;" src="img/leftmenu/services.png"> SELECT YOUR SERVICE
          </p>
               <div ng-controller="Service" style=" display: flex !important;  margin-left: 15px;margin-bottom: 10px;">
        <ion-item ng-repeat="service in services" href="#/app/playlists">
                    
                      <img src={{service.icon_menu}}>
                  
                      </ion-item>

                    </div>
        </ion-item>
        <ion-item menu-close href="#/app/home">
         <p  style="padding: 10px 10px 0px 30px; display: inline-flex;"> <img style="margin-right: 20px;" src="img/leftmenu/home.png"> HOME
          </p>
        </ion-item>
          <ion-item menu-close href="#/app/order">

        </ion-item>
          <ion-item menu-close href="#/app/settings">

          </p>
        </ion-item>
          <ion-item menu-close href="#/app/wallet">
         <p  style="padding: 10px 10px 0px 30px; display: inline-flex;"> <img style="margin-right: 20px;" src="img/leftmenu/wallet.png"> MY WALLET

        </ion-item>
          <ion-item menu-close href="#/app/cart">
         <p  style="padding: 10px 10px 0px 30px; display: inline-flex;"> <img style="margin-right: 20px;" src="img/leftmenu/cart.png"> SHOPPING CART
          </p>
        </ion-item>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
